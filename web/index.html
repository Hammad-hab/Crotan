    <title>Croton Language</title>
</head>
<body>
    <div class="gradient gradient-xlg gradient-left"></div>
    <div class="gradient gradient-xlg" style="background-color: aqua; opacity:0;"></div>
    <div class="container">
        <div style="width:100%; padding:50px; margin-top:150px; margin-left:100px">
            <h1 style="color:aqua; text-shadow:0px 1px 50px aqua;">Introducing Croton,</h1>
            <p style="width:100%;">
                A futuristic, Blazingly fast programming language specializing in data cleaning 
                with a comprehensive standard library.
            </p>
            <code style="display:block; margin-top:20px; background-color: grey; padding:15px; border-radius:10px; width: fit-content;"> 
                git clone https://github.com/Hammad-hab/Croton.git
            </code>
            <small style="margin-top: 10px;">MacOS and Linux</small>
        </div>

        <div style="width: 100%; padding:50px; margin-top:150px; z-index:-20;">
            <textarea></textarea>
        </div>
        <!-- <h1 style="background-color: green; justify-items:center; align-items:center">Introducing Croton,</h1> -->
    </div>
        <!-- <h1 style="background-color: green; justify-items:center; align-items:center">Introducing Croton,</h1> -->
    
    <script>
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        if (isMobileDevice()) {
            document.body.innerHTML = "<h3 style='color:red;'>[HammadWebEngine]: Cannot View Website on mobile</h3>"
        } 
        const myTextArea = document.querySelector("textarea")
        var myCodeMirror = CodeMirror(function(elt) {
            myTextArea.parentNode.replaceChild(elt, myTextArea);
          }, {
            value: '  <include "fmt"> # including formatting\n  <include "datclean"> # including data cleaning functions\n\n  Mutable Application {\n\tVersion 1.0\n\tAuthor "Croton"\n  }\n\n  |Application main| as fn main {\n\n\t println(fmt_green fmt_bold "Starting cleaning procedure..." fmt_reset)\n\t DFrame = |Datclean ImportFrame("./datascientest_salaries.xlsx")|\n\t DFrame = |Datclean dropNull(DFrame)|\n\n  }\n\n  |Application main()|',
            lineNumbers: true,
            mode: "coffeescript",
            theme: "dracula",
            focus: true
         });
         gsap.to("div", {
            opacity:1,
            duration: 2
         })
      </script> 
</body>
</html>
